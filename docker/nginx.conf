limit_req_zone $binary_remote_addr zone=login_signup_zone:10m rate=5r/s;

server {
  listen 80;
  server_name localhost;

  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https:; style-src 'self' 'unsafe-inline' https:; img-src 'self' data: https:; font-src 'self' https:;" always;
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
  
  # Root directory for the static files
  root /usr/share/nginx/html;
  index index.html index.htm;

  # Handle client-side routing for the React app

  # Apply rate limit to all authentication endpoints (for requests with /api/ prefix)
  location ^~ /api/auth/ {
      limit_req zone=login_signup_zone burst=10 nodelay;
      proxy_pass http://${SPARKY_FITNESS_SERVER_HOST}:${SPARKY_FITNESS_SERVER_PORT};
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Ssl on;
  }


  location ~ ^/api/health(/|$) {
    deny all;
    access_log off;
  }
  
  # Handle client-side routing for the React app
  location / {
    try_files $uri $uri/ /index.html;
    add_header Cache-Control "no-cache, no-store, must-revalidate";
  }

  location /health-data {
    proxy_pass http://${SPARKY_FITNESS_SERVER_HOST}:${SPARKY_FITNESS_SERVER_PORT}/api/health-data;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Ssl on; # Explicitly tell backend that connection is SSL
  }



  # Proxy requests for uploaded files to the backend.
  # Use simple prefix location matching
  location ^~ /uploads/ {
    proxy_pass http://${SPARKY_FITNESS_SERVER_HOST}:${SPARKY_FITNESS_SERVER_PORT}/uploads/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Ssl on; # Explicitly tell backend that connection is SSL
  }




  # Use a standard prefix match for /api/
  # This serves as the catch-all for API requests not handled by more specific blocks like /api/auth/
  location ^~ /api/ {
    proxy_pass http://${SPARKY_FITNESS_SERVER_HOST}:${SPARKY_FITNESS_SERVER_PORT};
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Ssl on; # Explicitly tell backend that connection is SSL
  }



  # Optional: Add headers to prevent caching issues
  # Cache static assets for a long time
  location ~* \.(?:css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
  }

  client_max_body_size 10m;               # Prevent large file DOS
  proxy_connect_timeout 60s;              # Increased connect timeout
  proxy_send_timeout 300s;                # Increased send timeout for long operations
  proxy_read_timeout 300s;                # Increased read timeout for long operations (e.g., backups)
  
  # Enabled logging
  access_log /var/log/nginx/access.log;
  error_log /var/log/nginx/error.log warn;
}